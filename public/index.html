<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      name="description"
      content="HealthDataCloud aims to provide EBRAINS services for sensitive data. Our consortium comprises a mixture of existing Human Brain Project (HBP)/EBRAINS infrastructure partners and leading health data service providers that have recently joined the HBP"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>HDC Portal</title>
    <script>
      if (window.location.hostname !== 'localhost') {
        document.write(
          '<style>body > #webpack-dev-server-client-overlay { display:none; }</style>',
        );
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      function msieversion() {
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf('MSIE ');

        if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
          alert(
            'IE is not supported, please use the latest Chrome, Firefox or Edge',
          );
        }
        return false;
      }
      msieversion();
    </script>
    <script>
      if (
        window.location.hostname.startsWith('dev.') ||
        window.location.hostname === 'localhost'
      ) {
        document.write(
          `<p
              style="
                margin: 0;
                padding: 10px 30px;
                color: rgba(0, 0, 0, 0.65);
                background-color: #fefbe8;
              "
            >
              <span
                style="
                  width: 20px;
                  height: 20px;
                  border-radius: 50px;
                  background-color: #ff8b18;
                  color: white;
                  text-align: center;
                  font-size: 14px;
                  display: inline-block;
                  margin-right: 2px;
                "
                >!</span
              >
              You are visiting the DEV instance of the HDC that is under development.
              As this is not yet a functional platform, many features, support
              documentation, and links have not yet been developed. More information
              and updates on the production service will be available soon.
            </p>`,
        );
      }
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
